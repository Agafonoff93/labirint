<!DOCTYPE html>
<html lang="ru">
 <head>
	<title>Оформление заказа</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220705022306">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		
		<main class="page">
			<div class="page__checkout checkout">
				<div class="checkout__container _container">
					<div class="checkout__header">
						<h1 class="checkout__title">
							Оформление заказа
						</h1>
					</div>
					<div class="checkout__body">
						<div class="checkout__column">
							<div class="checkout__block-info block-info">
								<div class="block-info__header">
									<div class="block-info__title">Доставка</div>
									<div class="block-info__arrows">
										<div class="block-info__arrow block-info__arrow-prev"><svg width="14" height="22"
												viewBox="0 0 14 22" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path
													d="M5.04634 11L13.2963 19.25L10.9397 21.6066L0.333008 11L10.9397 0.393311L13.2963 2.74998L5.04634 11Z"
													fill="#333333" />
											</svg></div>
										<div class="block-info__arrow block-info__arrow-next"><svg width="14" height="22"
												viewBox="0 0 14 22" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path
													d="M5.04634 11L13.2963 19.25L10.9397 21.6066L0.333008 11L10.9397 0.393311L13.2963 2.74998L5.04634 11Z"
													fill="#333333" />
											</svg></div>
									</div>
								</div>
								<div class="block-info__item block-info__item_radio-card">
									<div class="block-info__list block-info__list_big">
										<label class="block-info__item-list-checkout item-list-checkout item-list-checkout_big">
											<input type="radio" name="radio-big" class="item-list-checkout__radio-card">
											<div class="border-radio"></div>
											<div class="item-list-checkout__header">Почта России, курьер — 24-26 сент.</div>
											<div class="item-list-checkout__text">ул. Академика Королева, 73/3, Петропавловск-
												Камчатский, 683000</div>
											<div class="item-list-checkout__text item-list-checkout__text_price">+367 ₽</div>
										</label>
										<label class="block-info__item-list-checkout item-list-checkout item-list-checkout_big">
											<input type="radio" name="radio-big" class="item-list-checkout__radio-card">
											<div class="border-radio"></div>
											<div class="item-list-checkout__header">Лабиринт, курьер — 25 сент.</div>
											<div class="item-list-checkout__text">Можайское шоссе, д. 21, кв. 50, Москва, 121471
											</div>
											<div class="item-list-checkout__text item-list-checkout__text_price">0 ₽</div>
										</label>
										<label class="block-info__item-list-checkout item-list-checkout item-list-checkout_big">
											<input type="radio" name="radio-big" class="item-list-checkout__radio-card">
											<div class="border-radio"></div>
											<div class="item-list-checkout__header"> Л-Пост, самовывоз 2 июля </div>
											<div class="item-list-checkout__text">Москва, ул. Обручева, д. 11</div>
											<div class="item-list-checkout__text item-list-checkout__text_price">+20 ₽</div>
										</label>
									</div>
								</div>
								<div class="block-info__item block-info__item_date">
									<button class="block-info__btn-another btn-another">Выбрать новое место и способ</button>
								</div>
								<div class="block-info__item">
									<div class="block-info__list block-info__list_small">
										<label class="block-info__item-list-checkout item-list-checkout item-list-checkout_small">
											<input class="item-list-checkout__small" type="radio" name="radio-small">
											<div class="hz"></div>
											<div class="item-list-checkout__header what"><span class="item-list-checkout__header-desc">пн, 24 сен — ср, 26 сен</span><span class="item-list-checkout__header-mob">вт, 25 сен</span></div>
											<div class="item-list-checkout__text item-list-checkout__text_time">10:00–19:00</div>

										</label>
										<label class="block-info__item-list-checkout item-list-checkout item-list-checkout_small">
											<input class="item-list-checkout__small" type="radio" name="radio-small">
											<div class="hz"></div>
											<div class="item-list-checkout__header what"><span class="item-list-checkout__header-desc">чт, 27 сен — пт, 28 сен</span><span class="item-list-checkout__header-mob">ср, 26 сен</span></div>
											<div class="item-list-checkout__text item-list-checkout__text_time">10:00–19:00</div>

										</label>

									</div>
									<button class="block-info__btn-another block-info__btn-another_date btn-another">Другие дата
										и время</button>
								</div>
								<div class="block-info__item block-info__item_checkbox checkbox-block-info">
									<label class="checkbox-block-info__item">
										<input class="checkbox" type="checkbox">
										<span class="fake"></span>
										<span class="checkbox-block-info__text">Viber/СМС уведомления о статусе заказа</span>
									</label>

									<label class="checkbox-block-info__item">
										<input class="checkbox" type="checkbox">
										<span class="fake"></span>
										<span class="checkbox-block-info__text">Оставить у двери (бесконтактная доставка)</span>
									</label>


								</div>

							</div>
							<div class="checkout__block-info">
								<div class="block-info__header block-info__header_recipient">
									<div class="block-info__title ">Получатель</div>
								</div>
								<div class="block-info__selects">
									<div class="block-info__item-select item-select">
										<div class="item-select__wrapp">
											<label class="item-select__label" for="name">Имя и фамилия <span class="item-select__label-how">, как в паспорте</span></label>
											<select name="form[]" class="item-select__select form">

												<option value="1" selected>Вольфганг Вениаминович Константинопольский</option>
												<option value="2">Константин Вениаминович Константинопольский</option>
											</select>
										</div>
										<button data-da=".block-info__header_recipient,992,2" class="block-info__btn-another block-info__btn-another_new-person btn-another">Новый получатель</button>
									</div>
									<div class="block-info__item-select block-info__item-select_tel">
										<div class="item-select__wrapp">
											<label class="item-select__label" for="tel">Контактный телефон</label>
											<select name="form[]" class="item-select__select form">
												<option value="1" selected>+7 910 234-56-78 </option>
												<option value="2">+7 950 234-56-78 </option>

											</select>
										</div>
										<button class="block-info__btn-another_tel btn-another">Новый телефон</button>
									</div>
								</div>
							</div>
						</div>
						<div data-da=".popup__body,992,0" class="checkout__column checkout__column_cart-total">
							<div   class="checkout__block-info block-info">

								<div   class="block-info__title block-info__title-total-list">В заказе 4 товара <span> (2
										кг)</span></div>

								<div class="block-info__total-list total-list">
									<div class="total-list__item">
										<div class="total-list__text">Цена товаров</div>
										<div class="total-list__sum">29 456 ₽</div>
									</div>
									<div class="total-list__item">
										<div class="total-list__text">Все скидки</div>
										<div class="total-list__sum">–7 732 ₽</div>
									</div>
									<div class="total-list__item">
										<div class="total-list__text">Скидка за предоплату</div>
										<div class="total-list__sum">–3%</div>
									</div>
									<div class="total-list__item total-list__item_to-pay">
										<div class="total-list__text">К оплате:</div>
										<div class="total-list__sum">21 072 ₽</div>
									</div>
								</div>
                       
							</div>
						</div>

					</div>
					
				</div>
				<div class="checkout__footer footer-checkout">
					<div class=" footer-checkout__container _container">
						<div class="footer-checkout__body">
							<button class=" footer-checkout__btn btn">
								Оформить и оплатить
							</button>
							<div class="footer-checkout__total">
								
								<div class="footer-checkout__total-content">
									<div class="footer-checkout__total-text"><span class="footer-checkout__total-text-desc">Итого к оплате на сайте:</span><span class="footer-checkout__total-text-mob">К оплате:</span></div>
									<div class="footer-checkout__total-value">21 072 ₽</div>
	
								</div>
								<a href="#order-sum" class="popup-link footer-checkout__btn-another btn-another btn-another_popup ">Подробнее</a>
							</div>
							
						</div>
					</div>
				</div>
			</div>
	
	</main>
	<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
	</div>
	<div  id="order-sum" class="popup popup_order-sum ">
		<div class="popup__content">
			<div class="popup__body">
				<div class="popup__close close-popup btn ">Закрыть подробности</div>
			</div>
		</div>
	</div>
	<!-- Swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/vendors.min.js?_v=20220705022307"></script>
<script src="js/app.min.js?_v=20220705022307"></script>
</body>

</html>
